<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <div class="header-left">
          <img class="logo" src="images/logo.svg" alt="snap logo" />
          <nav class="main-nav">
            <ul class="nav-lists">
              <li class="nav-list">
                <div class="feature-menu">
                  <a class="nav-drop features" href="#">
                    Features
                    <svg
                      class="icon-down1"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                    <svg
                      class="icon-up1"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 5 4-4 4 4"
                      />
                    </svg>
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-items" href="#">
                      <svg
                        width="14"
                        height="16"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z"
                          fill="#726CEE"
                        /></svg
                      >Todo List</a
                    >
                    <a class="dropdown-items" href="#">
                      <svg
                        width="16"
                        height="16"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z"
                          fill="#4BB1DA"
                        /></svg
                      >Calendar</a
                    >
                    <a class="dropdown-items" href="#">
                      <svg
                        width="13"
                        height="17"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z"
                          fill="#EDD556"
                        /></svg
                      >Reminders</a
                    >
                    <a class="dropdown-items" href="#">
                      <svg
                        width="16"
                        height="16"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z"
                          fill="#8E4CB6"
                        /></svg
                      >Planning</a
                    >
                  </div>
                </div>
              </li>
              <li class="nav-list">
                <div class="company-menu">
                  <a class="nav-drop company" href="#">
                    Company
                    <svg
                      class="icon-down2"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                    <svg
                      class="icon-up2"
                      width="10"
                      height="6"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke="#686868"
                        stroke-width="1.5"
                        fill="none"
                        d="m1 5 4-4 4 4"
                      />
                    </svg>
                  </a>
                  <div class="dropdown-menu-company">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                  </div>
                </div>
              </li>
              <li class="nav-list">Careers</li>
              <li class="nav-list">About</li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <p class="login">Login</p>
          <button class="btn-header">Register</button>
        </div>
      </div>
      <div class="hero container">
        <div class="main-text">
          <img
            class="main-img mobile"
            src="images/image-hero-mobile.png"
            alt="man using computer"
          />
          <h1 class="primary-heading">
            Make<br />
            remote work
          </h1>

          <p class="desc">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button class="btn">Learn more</button>
        </div>
        <img
          class="main-img desktop"
          src="images/image-hero-desktop.png"
          alt="man using computer"
        />
        <div class="main-sp">
          <img
            class="sp-image"
            src="images/client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="sp-image"
            src="images/client-audiophile.svg"
            alt="audiophile logo"
          />
          <img class="sp-image" src="images/client-meet.svg" alt="meet logo" />
          <img
            class="sp-image"
            src="images/client-maker.svg"
            alt="maker logo"
          />
        </div>
      </div>
    </main>
  </body>
</html>

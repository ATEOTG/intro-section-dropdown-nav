<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <div class="header-left">
          <img class="logo" src="images/logo.svg" alt="snap logo" />
          <nav class="main-nav">
            <ul class="nav-lists">
              <li class="nav-list">
                <a class="nav-drop features" href="#">
                  Features
                  <svg
                    class="icon-down1"
                    width="10"
                    height="6"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke="#686868"
                      stroke-width="1.5"
                      fill="none"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                  <svg
                    class="icon-up1"
                    width="10"
                    height="6"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke="#686868"
                      stroke-width="1.5"
                      fill="none"
                      d="m1 5 4-4 4 4"
                    />
                  </svg>
                </a>
              </li>
              <li class="nav-list">
                <a class="nav-drop company" href="#">
                  Company
                  <svg
                    class="icon-down2"
                    width="10"
                    height="6"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke="#686868"
                      stroke-width="1.5"
                      fill="none"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                  <svg
                    class="icon-up2"
                    width="10"
                    height="6"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke="#686868"
                      stroke-width="1.5"
                      fill="none"
                      d="m1 5 4-4 4 4"
                    />
                  </svg>
                </a>
              </li>
              <li class="nav-list">Careers</li>
              <li class="nav-list">About</li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <p class="login">Login</p>
          <button class="btn-header">Register</button>
        </div>
      </div>
      <div class="hero container">
        <div class="main-text">
          <img
            class="main-img mobile"
            src="images/image-hero-mobile.png"
            alt="man using computer"
          />
          <h1 class="primary-heading">
            Make<br />
            remote work
          </h1>

          <p class="desc">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button class="btn">Learn more</button>
        </div>
        <img
          class="main-img desktop"
          src="images/image-hero-desktop.png"
          alt="man using computer"
        />
        <div class="main-sp">
          <img
            class="sp-image"
            src="images/client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="sp-image"
            src="images/client-audiophile.svg"
            alt="audiophile logo"
          />
          <img class="sp-image" src="images/client-meet.svg" alt="meet logo" />
          <img
            class="sp-image"
            src="images/client-maker.svg"
            alt="maker logo"
          />
        </div>
      </div>
    </main>
  </body>
</html>
